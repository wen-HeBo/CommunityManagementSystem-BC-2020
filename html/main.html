<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/userinfo.css">
    <title>Document</title>
</head>
<body>
    <div class='mcontent'>
        <h1>欢迎使用智能健康社区管理系统</h1>
        <div id="notice">
            <div style="height:100px;"></div>
        
            <div class="rolling">
                <div class="roll-title roll-title clearfix">
                    <h2>最新公告</h2>
                    <a data-toggle="modal" data-target="#myModal" class="rolling-more">更多</a>
                    <a class="next">
                        <img src="../images/arrow-fr.png" alt="">
                    </a>
                    <a class="prev">
                        <img src="../images/arrow-fl.png" alt="">
                    </a>
                </div>
                <div class="content">
                    <ul class="roll-list" style="width: 370px;">
                        <li style="width: 370px;height: 80px;">
                            <a id="1Notice" data-toggle="modal" data-target="#myModal" target="_blank"></a>
                            <span id="1Time"></span>
                        </li>
                        <li style="width: 370px;height: 80px;">
                            <a id="2Notice" data-toggle="modal" data-target="#myModal" target="_blank"></a>
                            <span id="2Time"></span>
                        </li>
                        <li style="width: 370px;height: 80px;">
                            <a id="3Notice" data-toggle="modal" data-target="#myModal" target="_blank"></a>
                            <span id="3Time"></span>
                        </li>
                        <li style="width: 370px;height: 80px;">
                            <a id="4Notice" data-toggle="modal" data-target="#myModal" target="_blank"></a>
                            <span id="4Time"></span>
                        </li>
                        <li style="width: 370px;height: 80px;">
                            <a id="5Notice" data-toggle="modal" data-target="#myModal" target="_blank"></a>
                            <span id="5Time"></span>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title" id="myModalLabel"> 模态框（Modal）标题</h3>
			    </div>
			<div class="modal-body">
			  按下 ESC 按钮退出。
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" 
				  data-dismiss="modal">关闭
			  </button>
			</div>
		  </div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.3.js"></script>
    <script src="../js/notice.js"></script>
	<script type="text/javascript">
        jQuery(".rolling").slide({titCell:".roll-title ul",mainCell:".content ul",autoPage:true,effect:"leftLoop",autoPlay:true,scroll:1,vis:1,delayTime:1000,trigger:"click"});
    </script>
</body>
</html>
